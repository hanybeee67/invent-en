services:
  - type: web
    name: everest-inventory
    env: python
    plan: starter # 디스크 사용을 위해 Starter 플랜 필수
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app-en.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
    # 영구 저장소 설정 (서버 재시작 시 데이터 보존)
    disk:
      name: inventory-data
      mountPath: /data
      sizeGB: 1
