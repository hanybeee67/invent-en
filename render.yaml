services:
  - type: web
    name: everest-inventory
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app-en.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
    # 영구 저장소 설정 (서버 재시작 시 데이터 보존)
    # 주의: 무료 티어에서는 디스크 마운트가 제한될 수 있습니다.
    disk:
      name: inventory-data
      mountPath: /data
      sizeGB: 1
